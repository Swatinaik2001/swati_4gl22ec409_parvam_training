<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form>
        <label for="First_name">First_name:</label>
        <input type="text" name="First_name" id="First_name" maxlength="20"><br><br>
        <label for="Middle_name">Middle_name:</label>
        <input type="text" name="Middle_name" id="Middle_name"><br><br>
        <label for="Last_name">Last_name:</label>
        <input type="text" name="Last_name" id="Last_name"><br><br>
        <label for="email_id">Email_Id:</label>
        <input type="email" name="email_id" id="email_id"><br><br>
        <label for="DOB">DOB:</label>
        <input type="Date" name="DOB" id="DOB"><br><br>
        <label for="USN">USN:</label>
        <input type="text" name="USN" id="USN"><br><br>
        <label for=" Branch">Branch:</label>
        <input type="radio" name="Branch" id="ECE">
        <label for="ECE">ECE</label>
        <input type="radio" name="Branch" id="CSE">
        <label for="CSE">CSE</label>
        <input type="radio" name="Branch" id="CVE">
        <label for="CVE">CVE</label>
        <input type="radio" name="Branch" id="MECH">
        <label for="MECH">MECH</label><br><br>
        <label for="Category">Category:</label>
        <input type="checkbox" name="Category" id="OBC">
        <label for="OBC">OBC</label>
        <input type="checkbox" name="Category" id="SC-ST">
        <label for="SC-ST">SC-ST</label>
        <input type="checkbox" name="Category" id="Genaral">
        <label for="Genaral">Genaral</label><br><br>
        <label for="Passing month ">Passing month </label>
        <input type="month" name="Passing month:" id="Passing month"><br><br>
        <label for="upload college id photo">upload college id photo:</label>
        <input type="file" name="upload college id photo" id="upload college id photo"><br><br>
        <label for="Father_name">Father_name:</label>
        <input type="text" name="Father_name" id="Father_name" ><br><br>
        <label for="Mother_name">Mother_name:</label>
        <input type="text" name="Mother_name" id="Mother_name"><br><br>
        <input type="submit"><br><br>
        <input type="Reset">
        
    </form>
    
</body>
</html>
