{% extends 'employee_crud/menubar.html' %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">Confirm Delete</h3>
</div>
<div class = "cart-body">
    <p>Do you really want to delete this employee details?</p>
</div>
<div class="card-footer">
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'employee-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    </div>
{% endblock %}
