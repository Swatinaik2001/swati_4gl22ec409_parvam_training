<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
  </head>
  <body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>
    
      
      <!-- Modal-->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form class="row p-4 border border-2 my-3">
                        <div class="  md-4 col-md-4">
                          <label for="name" class="form-label">Name</label>
                          <input type="text" class="form-control" name="name" id="name" >
                        </div>
                        <div class="md-4 col-md-4">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" >
                        </div>
                        <div class="md-4 col-md-4">
                          <label for="Password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password" >
                        </div>
                        <div class="md-4 col-md-4">
                          <label for="USN" class="form-label">USN</label>
                          <input type="tel" class="form-control" id="exampleInput" >
                        </div>
                        <div class="md-4 col-md-4">
                          <label for="DOB" class="form-label">DOB</label>
                          <input type="nbr" class="form-control" id="DOB" >
                        </div>
                        <div class="md-4 col-md-4">
                          <label for="exampleInputPassword1" class="form-label">Branch</label>
                          <input type="text" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="md-3 col-md-6">
                          <label for="temporary-address" class="form-label">Temporary-Address</label>
                          <textarea class="form-control" id="address" cols="10" rows="5"></textarea>
                        </div>
                        <div class="md-3 col-md-6">
                          <label for="permanent-address" class="form-label">Permanent-Address</label>
                          <textarea class="form-control" id="address" cols="10" rows="5"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Agree for the terms and condition</label>
                        </div>
                        <div class="d-flex justify-content-end">
                          <button type="reset" class="btn btn-danger mx-2">Reset</button>
                          <button type="submit" class="btn btn-success">Submit</button>
                       </div>
                
                      </form>
                      </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
  
    
      <script src="../bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
  
    
    
  </body>
</html>
