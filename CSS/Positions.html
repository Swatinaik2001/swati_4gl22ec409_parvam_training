    <title>Document</title>
    <style>
        body{
            height:2000px;
        }
        .parent {
            border: 1px solid black;
        }

        .child {
            width: 200px;
            height: 200px;
            background-color: rgb(29, 11, 108);
            display: inline-block;
        }

        .child-1 {
            /* static position is default for all elements */

        .child-3 {
            position: relative;

            left: 80px;
        }

        .grand-child {
            width: 100px;
            height: 100px;
            background-color: aqua;
            position: absolute;
            top: 50px;
            left: 50px;
        }

        .child-4 {
            position: relative;
            top: 50px;
            left: 100px;
        }

        .second-grand-child {

        }

        .son {

        }

            bottom: 50px;
            right: 190px;
            background-color: rgb(116, 0, 139);
        }

        .son-2 {
            position: absolute;
            top: 100px;
            left: 400px;
            background-color: darkblue;
        }
        .son-3{
            position:relative;
            top:50px;
            left: 80px;
            background-color:green ;
        }
        i{
            padding:10px;
         }
        
         .social-media{
            width:100px;
            border:1px solid black;
            text-align:center;
            position: fixed;
            top:200px;
            right:20px;
         }
         .contact-us{
            padding:20px;
            margin-top:200px;
            text-align:center;
            border:1px dashed black;
            position:sticky;
            top:10px;
            font-size:20px;
         }
    </style>
</head>
